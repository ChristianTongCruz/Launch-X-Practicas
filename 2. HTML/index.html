<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./sources/styles.css">
    <link rel="shortcut icon" href="./sources/img/Logo-Pastelería.jpg" type="image/x-icon">
    <title>Lo de Mary - Pastelería</title>
</head>

<body>

    <header>
        <img src="./sources/img/Logo-Pastelería.jpg" alt="Logo-Pastelería" class="logo">
        <div>
            <h1>Lo de Mary</h1>
            <h2>Donde se cumplen tus deseos más dulces</h2>
        </div>
    </header>
    <hr>

    <main>
        <section>
            <h3>Sabores del Pastel</h3>

            <form action="#" class="form_sabores">

                <div>
                    <label for="vaninilla">Vainilla - $30.00</label>
                    <input type="checkbox" name="vaninilla" id="vaninilla">
                </div>

                <div>
                    <label for="chocolate">Chocolate - $30.00</label>
                    <input type="checkbox" name="chocolate" id="chocolate" checked>
                </div>

                <div>
                    <label for="fresa">Fresa - $30.00</label>
                    <input type="checkbox" name="fresa" id="fresa">
                </div>

                <div>
                    <label for="limon">Limon - $20.00</label>
                    <input type="checkbox" name="limon" id="limon">
                </div>

                <div>
                    <label for="mermelada">Mermelada - $20.00</label>
                    <input type="checkbox" name="mermelada" id="mermelada">
                </div>

                <div>
                    <label for="Ganache">Ganache - $15.00</label>
                    <input type="checkbox" name="Ganache" id="Ganache">
                </div>

            </form>

        </section>

        <hr>

        <section class="imagen_pastel">
            <img src="https://cakeboutique.uk/wp-content/uploads/2019/12/cb-rc070.jpg" alt="TortaEjemplo">
        </section>

        <hr>

        <section>
            <h3>Decoraciones del Pastel</h3>

            <form action="#" class="form_decoracion">

                <div>
                    <label for="caramelo_suabe">Caramelo Suabe - $5.00</label>
                    <input type="checkbox" name="caramelo_suabe" id="caramelo_suabe">
                </div>

                <div>
                    <label for="frutas">Frutas - $7.00</label>
                    <input type="checkbox" name="frutas" id="frutas">
                </div>

                <div>
                    <label for="fondant">Fondant - $10.00</label>
                    <input type="checkbox" name="fondant" id="fondant">
                </div>

                <div>
                    <label for="chantilli">Chantilli - $3.00</label>
                    <input type="checkbox" name="chantilli" id="chantilli">
                </div>

                <div>
                    <label for="merengue">Merengue - $4.00</label>
                    <input type="checkbox" name="merengue" id="merengue">
                </div>

            </form>

        </section>

        <hr>

        <section>
            <h3>Formulario para el Cliente</h3>
            <form action="#" class="form_cliente">

                <div>
                    <label for="nombre">Nombre: </label>
                    <input type="text" name="nombre" id="nombre">
                </div>

                <div>
                    <label for="telefono">Telefono: </label>
                    <input type="tel" name="telefono" id="telefono">
                </div>

                <div>
                    <label for="correo_electronico">Correo Electronico: </label>
                    <input type="email" name="correo_electronico" id="correo_electronico">
                </div>

                <div>
                    <label for="descripcion_general_pastel">Descripción General del Pastel: </label>
                    <input type="text" name="descripcion_general_pastel" id="descripcion_general_pastel">
                </div>

                <button type="submit">Enviar Pedido</button>
            </form>
        </section>

        <hr>

    </main>

    <footer>
        <section class="footer">
            <div>
                <h4>Dirección: <h5>MX | Río Sena 63, Piso 1
                        Cuauhtémoc, CDMX 06500</h5>
                </h4>
            </div>
            <div>
                <h4>Telefono: <h5>+51 923 334 757</h5>
                </h4>
            </div>
            <div>
                <h4>Horario Atención: <h5>8:00 a.m - 10:00 p.m</h5>
                </h4>
            </div>
        </section>
    </footer>

</body>

</html>
